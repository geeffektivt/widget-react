# This workflow will run the unit tests and upload the build artifact to google cloud storage

name: Deploy to google cloud storage

on:
  push:
    branches: [main]

env:
  REACT_APP_API_URL: https://europe-west2-geeffektivt-se-live.cloudfunctions.net/
  REACT_APP_USE_DEV_DATA: false

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
      - name: Validate directory not empty
        run: '[ "$(ls -A ./build)" ] && echo "Files exist - all good." || (echo "Directory is empty - aborting." && exit 1)'
      - id: 'auth'
        name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS_LIVE }}'
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v0'
      - name: Upload build folder to Google Cloud Storage bucket
        run: 'gsutil -m rsync -d -r -j html,js,css,txt ./build gs://geeffektivt-se-frontend-ec5e8b5'
